<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeToggler</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 200px;
        }
        .theme-toggle {
             width: fit-content;
            height: 25px;
            background: #ccc;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            padding: 2px 10px;
            border: 1px solid #000000;


        }
        .theme-toggle-light {
            background-color: #f2f2f2;
            border: #000000 2px solid;
        }
        .theme-toggle-dark {
            background-color: #333333;
            border: #ffffff 2px solid;
        }
    </style>
</head>
<body>
      <div class="container">
        <h1>Modern Theme Toggler ðŸŒ—</h1>
        <div class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
            <span class="ico-light" id="ico-light">ðŸŒž</span>
            <span class="ico-dark" id="ico-dark">ðŸŒœ</span>
        </div>
<script>
     const themeToggle = document.getElementById("theme-toggle");
    const icoLight = document.getElementById("ico-light");
    const icoDark = document.getElementById("ico-dark");

    function toggleTheme(){
        const localStoragetheme = localStorage.getItem("theme");
        if(localStoragetheme === "dark"){
           toggleLight();
           localStorage.setItem("theme", "light");
        } else {
           toggleDark();
              localStorage.setItem("theme", "dark");
    }
}
   
    function toggleDark() {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        icoLight.style.visibility = "hidden";
        icoDark.style.visibility = "visible";
        themeToggle.classList.remove("theme-toggle-light");
        themeToggle.classList.add("theme-toggle-dark");
        localStorage.setItem("theme", "dark");
    }
    function toggleLight(){
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        icoLight.style.visibility = "visible";
        icoDark.style.visibility = "hidden";
        themeToggle.classList.remove("theme-toggle-dark");
        themeToggle.classList.add("theme-toggle-light");
        localStorage.setItem("theme", "light");
    }
   function renderTheme(){
    const localStoragetheme = localStorage.getItem("theme");
    if(localStoragetheme === "dark"){
        toggleDark();
    } else {
        toggleLight();
    }
}
    renderTheme();
</script>
</body>
</html>
