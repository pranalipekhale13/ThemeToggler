<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeToggler</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            margin-top: 300px;
        }
        .theme-toggle {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 30px;
            border-radius: 20px;
            background-color:#f2f2f2;
            border: #000000 2px solid;
            position: relative;
        }
        .ico-light{
            font-size: 20px;
               position: absolute;
            left: 10px;
        }
        .ico-dark{
            font-size: 20px;
            position: absolute;
            right: 10px;
            visibility: hidden;
        }
       .theme-toggle-light{
        border: 1px solid #f5a142;
       }
       .theme-toggle-dark{
        border: 1px solid white;
        background-color:#f2f2f2;
       }
    </style>
</head>
<body>
      <div class="container">
        <h1>Modern Theme Toggler ðŸŒ—</h1>
        <div class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
            <span class="ico-light" id="ico-light">ðŸŒž</span>
            <span class="ico-dark" id="ico-dark">ðŸŒœ</span>
        </div>
<script>
     const themeToggle = document.getElementById("theme-toggle");
    const icoLight = document.getElementById("ico-light");
    const icoDark = document.getElementById("ico-dark");

   
    function toggleDark() {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";

        icoLight.style.visibility = "hidden";
        icoDark.style.visibility = "visible";

        themeToggle.classList.remove("theme-toggle-light");
        themeToggle.classList.add("theme-toggle-dark");

        localStorage.setItem("theme", "dark");
    }
    function toggleLight(){
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        icoLight.style.visibility = "visible";
        icoDark.style.visibility = "hidden";
        themeToggle.classList.remove("theme-toggle-dark");
        themeToggle.classList.add("theme-toggle-light");
        localStorage.setItem("theme", "light");
    }
    function toggleTheme() {
        const currentTheme = localStorage.getItem("theme");
        if (currentTheme === "dark") {
            toggleLight();
        } else {
            toggleDark();
        }
    }
    function renderTheme(){
        const localStoragetheme = localStorage.getItem("theme");
        if(localStoragetheme === "dark"){
            toggledark();
        } else {
            togglelight();
        }
    }
    renderTheme();
</script>
</body>
</html>
